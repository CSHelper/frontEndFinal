<!-- Main -->
<div id="classStatistics">
	<div class="container-fluid">
	      <a href="#"><strong><i class="glyphicon glyphicon-dashboard"></i> Class Statistics</strong></a>
	      <hr>
	      
	      
	      <div class="panel-tile">
		      <span class="panel-header">Assignment Progress
			      <span class="panel-subheader">Whole Class</span>
		      </span>
		      <hr>
		      <!-- Column Chart -->
		      <div id="columnChart" style="height: 300px; margin: 0 auto"></div>
	      </div>


	      <div class="row">
		      <!-- center left-->
		      <div class="col-md-4">

		      
			      <div class="panel-tile">
				      <span class="panel-header">Problem Attempts Overview</span>
				      <hr>
				      <!-- Pie Chart -->
				      <div id="pie-chart" style="height: 300px; max-width: 600px; margin: 0 auto"></div>
			      </div>
			      

			      
		      </div>
		      
		      <!--/col-->
		      <div class="col-md-8">
			      <div class="panel-tile">
				      <span class="panel-header">Class Grades
					      <span class="panel-subheader"></span>
				      </span>
				      <hr>
				      <!-- Grade Column Bar -->
				      <div id="gradeColumnBarChart" style="min-width: 310px; height: 300px; margin: 0 auto"></div>
			      </div>
			      

		      </div>
		      <!--/col-span-6-->

	      </div>
	      <!--/row-->
	</div>
</div>
